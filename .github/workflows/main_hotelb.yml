name: Build and deploy Node.js app to Azure Web App - hotelb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}

    steps:
      - uses: actions/checkout@v2  # Ensure using v2 for checkout

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'  # Using Node.js 16.x LTS
          cache: 'npm'

      - name: Install dependencies and build the server
        run: |
          cd server  # Change directory to the server folder
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3  # Updated to v3
        with:
          name: node-app
          path: server/  # Specify the server directory as artifact path

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3  # Updated to v3
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'hotelb'
          slot-name: 'Production'
          package: .
