name: Build and deploy Node.js app to Azure Web App - hotelb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}

    steps:
      - uses: actions/checkout@v2  # Updated to v2 for better performance and reliability

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'  # Updated Node.js version to LTS, ensuring compatibility
          cache: 'npm'

      - name: Install dependencies and build the server
        run: |
          cd server  # Change directory to the server folder
          npm install
          npm run build --if-present  # Ensure there is a build script
          npm run test --if-present  # Ensure there is a test script or this will fail

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2  # Updated to v2
        with:
          name: node-app
          path: server/  # Correct path to include built files

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2  # Updated to v2
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v1  # Ensuring correct version of the login action
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2  # Ensuring correct version of the deploy action
        with:
          app-name: 'hotelb'
          slot-name: 'Production'
          package: node-app  # Specify that the package is the artifact downloaded

